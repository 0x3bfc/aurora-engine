[package]
name = "aurora-engine"
version = "0.0.0"
authors = ["NEAR <hello@near.org>"]
edition = "2018"
description = ""
documentation = ""
readme = true
homepage = "https://github.com/aurora-is-near/aurora-engine"
repository = "https://github.com/aurora-is-near/aurora-engine"
license = "CC0-1.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = "z"
debug = false
debug-assertions = false
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

[dependencies]
evm = { git = "https://github.com/aurora-is-near/sputnikvm", rev = "8e9f459", default-features = false }
wee_alloc = { version = "0.4.5", default-features = false }

[dev-dependencies]

[features]
default = ["std"]
std = ["evm/std"]
contract = []
